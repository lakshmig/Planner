<div class="container Absolute-Center is-Responsive ">
        
    <div class="col-md-5 col-md-offset-3">
        <form name="loginForm" novalidate
             ng-submit="attemptLogin()">
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>
            
            <div class="panel-body login-form">
                <label for="username">Username</label>
                <input type="text"  name="username" class="form-control" ng-class="{'has-error': loginForm.username.$invalid}" placeholder="username" ng-model="user.name" required/>
                <span class="help-block"
                    ng-show="loginForm.username.$error.required">Required</span>
                </br>
                <label for="password" name="password" >Password</label>
                <input type="password" class="form-control"  ng-class="{'has-error': loginForm.password.$invalid}" placeholder="password" ng-model="user.password" required />
                <span class="help-block"
                    ng-show="loginForm.password.$error.required">Required</span>
                 </br>
            </div>
            <div class="panel-footer">
                <div class="form-group ">
                    <input type="checkbox" ng-click="rememberMe()"> Remember me
                    <input type="submit" class="btn btn-primary pull-right loginBtn" value="Login" ng-disabled="!loginForm.$valid" >
                        </div>
            </div>
        </div>
    </form>
    </div>
</div>
